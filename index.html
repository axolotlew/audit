<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Поаудиторное расписание</title>
  <!-- Link to the application stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <!-- Application manifest for PWA installation -->
  <link rel="manifest" href="manifest.json" />
  <!-- Theme color for the browser UI -->
  <meta name="theme-color" content="#f57c00" />
  <!-- SheetJS library to parse Excel files. This is loaded from a CDN. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- Our application logic -->
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Поаудиторное расписание</h1>
    <!-- Hidden file input used to select the Excel file -->
    <input type="file" id="fileInput" accept=".xlsx,.xls" hidden />
    <!-- Button to trigger the file selection -->
    <button id="uploadBtn" class="primary">Загрузить расписание</button>
    <!-- Button to clear the saved schedule and upload a new one -->
    <button id="replaceBtn" class="secondary" style="display: none;">Заменить расписание</button>
  </header>

  <!-- Controls shown after a schedule has been loaded -->
  <div id="controls" style="display: none;" class="controls">
    <label>
      Корпус:
      <select id="buildingSelect"></select>
    </label>
    <label>
      Дата:
      <select id="dateSelect"></select>
    </label>
  </div>

  <!-- Container for the generated schedule table -->
  <div id="schedule" class="schedule-container"></div>

  <!-- Status and feedback messages -->
  <p id="status" class="status"></p>
</body>
</html>
